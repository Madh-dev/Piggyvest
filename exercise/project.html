<html>
    <head>
        
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="project.css">
    <title>PIGGYVEST</title>
    </head>
    <body>
        
        <h1>Piggyvest</h1>
        <div class="fcontainer">
            <h2>Create a Secure Account</h2>
            <p>Welcome to the future of savings & investments</p>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Full Name">
                <label>Email Address</label>
                <input type="email" placeholder="Email Address">
                <label>Phone Number</label>
                <input type="tel" placeholder="Phone Number">
                <label>Password</label>
                <input type="password" placeholder="Password">
                <label>Referrer Phone or Promo Code (Optional)</label>
                <input type="number" placeholder="Referrer Phone or Code">
                <label>How Did You heear About Us?(Optional)</label>
                    <select name="selection"  >
                       <option value="Click To Select">Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="ffcr">Friend/Family/Coworker Referral</option>
                        <option value="gs">Google search</option>
                        <option value="gp">Google Playstore</option>
                        <option value="OB">Online Blog</option>
                        <option value="LN">Local Newspaper</option>
                        <option value="Aae">At an event</option>
                        <option value="other">other</option>
                    </select>
                    <button type="submit">Create Account</button>
            </form>

        </div>
        <a href="login.htm">Already have an account? Log In</a>
    </body>
</html>
